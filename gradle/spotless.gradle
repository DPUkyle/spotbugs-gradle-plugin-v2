// configuration for spotless
// https://github.com/diffplug/spotless/tree/master/plugin-gradle

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
    groovy {
        target '**/*.groovy'
        greclipse()
        indentWithSpaces()
    }
    groovyGradle {
        target '**/*.gradle'
        greclipse()
        indentWithSpaces()
    }
    freshmark {
    }
}
